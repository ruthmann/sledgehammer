<!DOCTYPE html>
<!-- HTML 5 Web Audio mixer adapted from Kevin Ennis - http://kevvv.in/mix/ -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:og="http://ogp.me/ns#"
      xmlns:fb="https://www.facebook.com/2008/fbml">
<head>
  <meta charset="utf-8">
    <meta property="og:image" content="http://www.nyu.edu/projects/ruthmann/PWYM/sledghammer/img/mashups.png" />
  <title>Sledgehammer - Peter Gabriel #PWYM</title>
  <meta name="description" content="Multitrack mixing in JavaScript with the Web Audio API">
    <link rel="stylesheet" href="css/Mix.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
</head>
<body>

  <header>
   <div align="center" style="padding-top: 10px;"><a href=http://petergabriel.com target=_blank><img src="img/pgso.png" height="75"><img src="img/bannerpg.png" height="75"></a><p>
    <font color=FFFFFF>Sledgehammer</font></div>
  </header>

  <div id="loader">
    <div class="loader-bar"></div>
    <span>Loading Audio Assets...</span>
  </div>

  <div id="mixer">
    <div id="meters">
      <div class="vu">
        <div class="mask">
          <div class="needle left" style="-webkit-transform: rotateZ(0deg);"></div>
        </div>
        <p class="vu-label">L</p>
      </div>
      <div class="vu">
        <div class="mask">
          <div class="needle right" style="-webkit-transform: rotateZ(0deg);"></div>
        </div>
        <p class="vu-label">R</p>
      </div>
    </div>
        <!-- AddThis Smart Layers BEGIN -->
<!-- Go to http://www.addthis.com/get/smart-layers to customize -->
<script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-5366859c6af686f9"></script>
<script type="text/javascript">
  addthis.layers({
    'theme' : 'transparent',
    'share' : {
      'position' : 'right',
      'numPreferredServices' : 4
    }, 
    'follow' : {
      'services' : [
        {'service': 'facebook', 'id': 'playwithyourmusic'},
        {'service': 'twitter', 'id': 'pwymusic'},
        {'service': 'google_follow', 'id': 'u/2/communities/111652425357803311063'},
        {'service': 'rss', 'id': 'http://playwithyourmusic.org'}
      ]
    }   
  });
</script>
<!-- AddThis Smart Layers END -->
  </div>

  <div id="controls"></div>
<!-- 
<a href="http://playwithyourmusic.org">
    <img style="position: absolute; top: 0; right: 0; border: 0;" src="img/joincourse.png" alt="Join the Course!">
  </a>
-->
  <script type="text/template" id="tmpl-track">
    <div>
      <div class="mute {{muted}}">M</div>
      <div class="solo {{soloed}}">S</div>
      <br class="clear" />
      <div class="afl {{afl}}">PFL</div>
      <div class="pan">
        <div class="panner" style="-webkit-transform: rotate({{pan}}deg); -moz-transform: rotate({{pan}}deg);">
          <div class="pan-indicator"></div>
        </div>
      </div>
      <div class="track">
        <div class="fader" style="top: {{gain}}px;"></div>
        <canvas class="meter" width="8" height="280"></canvas>
      </div>
      <p class="label">{{name}}</p>
    </div>
  </script>
<br><font size="-2" color=white>Using elements from <i>Sledgehammer</i>. Written and Performed by Peter Gabriel. Published by Real World Music Ltd / EMI Blackwood, Inc. Courtesy <a href="http://www.PeterGabriel.com/"><font color=white>petergabriel.com</font>.</a></font>
  <script type="text/template" id="tmpl-controls">
    <canvas class="clock" width="360" height="120"></canvas>
    <div class="buttons">
      <div class="start"></div>
      <div class="rw"></div>
      <div class="play {{playing}}"></div>
      <div class="ff"></div>
      
    </div>
   </script>  

     <p>
     <div align="center"><a href="http://www.playwithyourmusic.org"><img id="campaign-icon" src="img/mashups.png" height="40" style="PADDING_LEFT:10px"></a>&nbsp; &nbsp; &nbsp; &nbsp;<a href="http://www.nyu.edu/about/news-publications/news/2014/04/25/nyu-steinhardt-peter-gabriel-launch-free-online-sound-mixing-class.html"><img src="img/nyusteinhardt.png" height="40" style="PADDING_LEFT:10px"></a>&nbsp; &nbsp; &nbsp; &nbsp;<a href="http://playwithyourmusic.org/"><img src="img/pwym.png" height="40" style="PADDING_LEFT:10px"></a> 
        <p>
     &nbsp;<p>
     </div>
     <p>

</body>
</html>
